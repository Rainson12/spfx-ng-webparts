<mat-horizontal-stepper [linear]="isLinear">
  <mat-step [stepControl]="basicInformationGroup">
    <form [formGroup]="basicInformationGroup">
      <ng-template matStepLabel>Basic Information</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name of your Office 365 Group" formControlName="groupTitle" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description of your Office 365 Group" formControlName="groupDescription" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Url your Office 365 Group" formControlName="groupUrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="advancedInformationGroup">
    <form [formGroup]="advancedInformationGroup">
      <ng-template matStepLabel>Advanced Information</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    Hooray!
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
